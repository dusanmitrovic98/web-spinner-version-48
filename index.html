<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #0b1e27;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .spinner-container {
            display: flex;
            align-items: center;
        }

        .spinner {
            width: 100px;
            height: 100px;
            position: relative;
        }

        .bubble {
            width: 20px;
            height: 20px;
            background-color: #ff5733;
            /* Change the color as desired */
            border-radius: 50%;
            position: absolute;
            animation: float 2s ease-in-out infinite alternate;
        }

        .bubble:nth-child(2) {
            top: 0;
            left: 60px;
            animation-delay: 0.5s;
        }
